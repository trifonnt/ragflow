version: 2
updates:
  # Python dependencies (uv/pyproject.toml)
  - package-ecosystem: "uv"
    directory: "/"
    schedule:
      interval: "weekly"

  # Frontend dependencies (npm/package.json)
  - package-ecosystem: "npm"
    directory: "/web"
    schedule:
      interval: "weekly"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

  # Dockerfile
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "monthly"

  # Docker Compose
  - package-ecosystem: "docker-compose"
    directory: "/docker"
    schedule:
      interval: "monthly"
